{% extends 'base.html' %}


{% block content %}
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="mt-3">Generated Maps</h1>
      <p class="text-muted">Click the button to start the overlay process.</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card p-4">
          <div class="card-body">
            <h5 class="card-title">Start Overlay Tool</h5>
            <p class="card-text">Opens the map with Satellite / Light / No Base options and an overlay brightness slider.</p>
            <a class="btn btn-primary btn-lg" href="{% url 'dashboard' %}">Start Overlay</a>
          </div>
        </div>
      </div>
    </div>
  </div>
